<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO LIST</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #333;
            padding: 10px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav-links li {
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            display: block;
            transition: background-color 0.3s, transform 0.2s;
        }

        .nav-links a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #444;
            display: none;
            list-style: none;
            padding: 0;
        }

        .dropdown li a {
            padding: 10px;
            display: block;
            white-space: nowrap;
        }

        .nav-links li:hover .dropdown {
            display: block;
        }

        .container {
            width: 400px;
            margin: 40px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-text {
            font-size: 12px;
            color: #555;
        }

        .test-area {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #555;
        }
    </style>
</head>

<body>
    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li>
                <a href="#">About â–¼</a>
                <ul class="dropdown">
                    <li><a href="#">Our Team</a></li>
                    <li><a href="#">Mission</a></li>
                    <li><a href="#">Vision</a></li>
                </ul>
            </li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>TO-DO LIST</h2>

        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" name="title">
            <div class="form-text">Add an item to the list.</div>
        </div>

        <div class="test-area">
            <label for="description">Description</label>
            <input type="text" id="description" name="description">
        </div>

        <button type="button" id="add">Add to List</button>

    </div>
    <div id="item" class="my-2">

        <h2>Your Items</h2>
        <div id="x" class="my-2">


            <table border="1" width="100%">
                <thead>
                    <tr>
                        <th>S.NO</th>
                        <th>Item Title</th>
                        <th>Item Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="tablebody">
                    <tr>
                        <td>1</td>
                        <td>Get some coffee</td>
                        <td>you need coffee as you are a coder.</td>
                        <td><button>Delete</button></td>

                    </tr>
                    <tr>
                        <td>Example Item 2</td>
                        <td>Example Description 2</td>
                        <td>Example Description 2</td>
                        <td><button>Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function update(event) {
            if (event) event.preventDefault();
            console.log("Updating List....");

            let tit = document.getElementById("title").value;
            let desc = document.getElementById("description").value;

            let itemsJsonArray = [];
            if (localStorage.getItem('itemsJson') === null) {
                itemsJsonArray.push([tit, desc]);
            } else {
            
                itemsJsonArray = JSON.parse(localStorage.getItem('itemsJson'));
                itemsJsonArray.push([tit, desc]);
            }
            localStorage.setItem('itemsJson', JSON.stringify(itemsJsonArray));
            render()




        }
        function render(){
            let itemsJsonArray = JSON.parse(localStorage.getItem('itemsJson')) || [];
            let tb = document.getElementById("tablebody");
            let str = ""
            
            itemsJsonArray.forEach((element, index) => {
                str += `
                        <tr>
                        <td>${index + 1}</td>
                        <td>${element[0]}</td>
                        <td>${element[1]}</td>
                        <td><button onclick="deleted(${index})">Delete</button></td>


                    </tr>`;

            });
            tb.innerHTML = str;
        }

        
        
        
        function deleted(index) {
            console.log("Delete", index)
            let itemsJsonArray = JSON.parse(localStorage.getItem('itemsJson')) || [];

            itemsJsonArray.splice(index, 1);
            localStorage.setItem('itemsJson', JSON.stringify(itemsJsonArray));


            render();
        }
        let add = document.getElementById("add");
        add.addEventListener("click", update);
       render();
    </script>
</body>

</html>
